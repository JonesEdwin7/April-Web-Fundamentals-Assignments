<!DOCTYPE html>
<html lang="en">

<head>
    <title>Choose time</title>
</head>

<body>
    <fieldset>
        <legend>Choose Time</legend>
        <form>


            <p>
                <label>Departure Time</label>
                <input type="time" />
            </p>



            <p>
                <label>Arrival Time</label>
                <input type="time" />
            </p>


        </form>
    </fieldset>

        <!-- for datetime type -->


    <fieldset>
        <legend>Choose date and time</legend>
        <form>


            <p>
                <label>Departure Date and Time</label>
                <input type="datetime-local" />
            </p>



            <p>
                <label>Arrival Date and Time</label>
                <input type="datetime-local" />
            </p>


        </form>
    </fieldset>

</body>

</html>
